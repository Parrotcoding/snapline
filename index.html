<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Waking up the server...</p>
  </div>

  <section id="home" hidden>
    <ul id="peerList" class="card-list"></ul>
    <button id="startGroup" class="groupButton">New Group Chat</button>
  </section>

  <section id="chatView" hidden>
    <header>
      <button id="backButton">←</button>
      <div id="chatHeader"></div>
    </header>

    <div id="chatBox" class="chatBox"></div>
    <div id="typingIndicator" class="typingIndicator" hidden></div>

    <div class="messageControls">
      <label for="fileInput" class="fileButton">＋</label>
      <input type="file" id="fileInput" hidden />
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton" class="sendButton">⬆︎</button>
    </div>
  </section>

  <div id="downloadPopup" class="popup" hidden>
    <div class="popup-content">
      <p id="popupText"></p>
      <button id="popupConfirm">Download</button>
      <button id="popupCancel">Cancel</button>
    </div>
  </div>

  <div id="notifications" class="notifications"></div>

  <script src="app.js"></script>
</body>
</html>
